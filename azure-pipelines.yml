trigger:
- ci-pipeline

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
- script: bash run-tests.sh
  displayName: 'Run Pytest Suite'
