# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- ci-pipeline

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'rfernand xt-sandbox'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      export AZURE_CLIENT_ID=$(AZURE_CLIENT_ID)
      export AZURE_TENANT_ID=$(AZURE_TENANT_ID)
      export AZURE_CLIENT_SECRET=$(AZURE_CLIENT_SECRET)
      az login --service-principal -u https://VisualStudio/SPN20113650-f80d-4309-8f35-da944e11f2c0 -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'

- script: |
    export ENCODED_BASE_CONFIG=$(ENCODED_BASE_CONFIG)
    export AZURE_CLIENT_ID=$(AZURE_CLIENT_ID)
    export AZURE_TENANT_ID=$(AZURE_TENANT_ID)
    export AZURE_CLIENT_SECRET=$(AZURE_CLIENT_SECRET)
    bash run-tests.sh
  displayName: 'Run Pytest Suite'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: '**/test-*.xml'
    testRunTitle: 'Publish test results for Python $(python.version)'
